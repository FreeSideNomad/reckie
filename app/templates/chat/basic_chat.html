<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="{{ url_for('static', path='css/style.css') }}" rel="stylesheet">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .chat-messages {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #fafafa;
        }

        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
        }

        .message.user {
            background-color: #dbeafe;
            margin-left: 2rem;
            text-align: right;
        }

        .message.assistant {
            background-color: #dcfce7;
            margin-right: 2rem;
        }

        .message.system {
            background-color: #fef3c7;
            font-style: italic;
            text-align: center;
        }

        .message-meta {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .chat-input-area {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--reckie-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
        }

        .send-button {
            padding: 0.75rem 1.5rem;
            background-color: var(--reckie-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            white-space: nowrap;
        }

        .send-button:hover {
            background-color: #2563eb;
        }

        .send-button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 1rem;
        }

        .status-indicator {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .status-indicator.success {
            background-color: #dcfce7;
            color: #166534;
        }

        .status-indicator.error {
            background-color: #fee2e2;
            color: #dc2626;
        }

        .status-indicator.warning {
            background-color: #fef3c7;
            color: #d97706;
        }

        .character-counter {
            font-size: 0.75rem;
            color: #6b7280;
            text-align: right;
            margin-top: 0.25rem;
        }

        .conversation-info {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center;">
                    <a href="{{ url_for('read_root') }}" style="text-decoration: none; color: var(--reckie-blue); font-size: 1.5rem; font-weight: 700; margin-right: 2rem;">
                        Reckie
                    </a>
                    <h1 style="margin: 0; color: #374151;">{{ page_title }}</h1>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <a href="{{ url_for('chat_test') }}" class="btn btn-secondary">Test Mode</a>
                    <a href="{{ url_for('read_root') }}" class="btn btn-secondary">Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container chat-container">
        <!-- Status Indicator -->
        <div id="status-indicator" class="status-indicator" style="display: none;"></div>

        <!-- Conversation Info -->
        <div class="conversation-info">
            <strong>Conversation ID:</strong> <span id="conversation-id">Not started</span><br>
            <strong>Status:</strong> <span id="connection-status">Checking...</span><br>
            <strong>Messages:</strong> <span id="message-count">0</span>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message system">
                <div>Welcome to the Reckie AI Chat Interface</div>
                <div class="message-meta">Click "Start Conversation" to begin</div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" id="loading-indicator">
            AI is thinking...
        </div>

        <!-- Chat Input -->
        <div class="chat-input-area">
            <div style="flex: 1;">
                <textarea
                    id="message-input"
                    class="chat-input"
                    placeholder="Type your message here..."
                    maxlength="2000"
                    disabled
                ></textarea>
                <div class="character-counter">
                    <span id="char-count">0</span>/2000 characters
                </div>
            </div>
            <div>
                <button id="start-conversation" class="btn btn-primary" style="margin-bottom: 1rem;">
                    Start Conversation
                </button>
                <button id="send-button" class="send-button" disabled>
                    Send Message
                </button>
            </div>
        </div>

        <!-- Debug Panel (hidden by default) -->
        <div id="debug-panel" style="display: none; margin-top: 2rem; padding: 1rem; background-color: #f9fafb; border-radius: 6px;">
            <h3>Debug Information</h3>
            <pre id="debug-info"></pre>
        </div>
    </div>

    <script>
        class ChatInterface {
            constructor() {
                this.conversationId = null;
                this.messageCount = 0;
                this.initializeElements();
                this.attachEventListeners();
                this.checkStatus();
            }

            initializeElements() {
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.startButton = document.getElementById('start-conversation');
                this.chatMessages = document.getElementById('chat-messages');
                this.loadingIndicator = document.getElementById('loading-indicator');
                this.statusIndicator = document.getElementById('status-indicator');
                this.conversationIdElement = document.getElementById('conversation-id');
                this.connectionStatusElement = document.getElementById('connection-status');
                this.messageCountElement = document.getElementById('message-count');
                this.charCountElement = document.getElementById('char-count');
            }

            attachEventListeners() {
                this.startButton.addEventListener('click', () => this.startConversation());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.messageInput.addEventListener('input', () => this.updateCharCount());
            }

            updateCharCount() {
                const count = this.messageInput.value.length;
                this.charCountElement.textContent = count;

                if (count > 1800) {
                    this.charCountElement.style.color = '#dc2626';
                } else if (count > 1500) {
                    this.charCountElement.style.color = '#d97706';
                } else {
                    this.charCountElement.style.color = '#6b7280';
                }
            }

            async checkStatus() {
                try {
                    const response = await fetch('/chat/status');
                    const data = await response.json();

                    if (data.success) {
                        this.connectionStatusElement.textContent = 'Connected';
                        this.connectionStatusElement.style.color = '#166534';
                    } else {
                        this.connectionStatusElement.textContent = 'Error';
                        this.connectionStatusElement.style.color = '#dc2626';
                    }
                } catch (error) {
                    this.connectionStatusElement.textContent = 'Offline';
                    this.connectionStatusElement.style.color = '#dc2626';
                }
            }

            async startConversation() {
                try {
                    this.startButton.disabled = true;
                    this.startButton.textContent = 'Starting...';

                    const formData = new FormData();
                    formData.append('user_id', 'test_user');
                    formData.append('document_type', 'general');

                    const response = await fetch('/chat/start', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.conversationId = data.conversation_id;
                        this.conversationIdElement.textContent = this.conversationId;
                        this.messageInput.disabled = false;
                        this.sendButton.disabled = false;
                        this.startButton.style.display = 'none';

                        this.showStatus('Conversation started successfully!', 'success');
                        this.addMessage('system', 'Conversation started. How can I help you today?');
                    } else {
                        throw new Error(data.message || 'Failed to start conversation');
                    }
                } catch (error) {
                    console.error('Error starting conversation:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                    this.startButton.disabled = false;
                    this.startButton.textContent = 'Start Conversation';
                }
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || !this.conversationId) return;

                try {
                    this.sendButton.disabled = true;
                    this.messageInput.disabled = true;
                    this.loadingIndicator.style.display = 'block';

                    // Add user message to UI immediately
                    this.addMessage('user', message);
                    this.messageInput.value = '';
                    this.updateCharCount();

                    const formData = new FormData();
                    formData.append('conversation_id', this.conversationId);
                    formData.append('message', message);
                    formData.append('user_id', 'test_user');

                    const response = await fetch('/chat/send', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        this.addMessage('assistant', data.response);
                        this.showStatus('Message sent successfully!', 'success');
                    } else {
                        throw new Error(data.detail || 'Failed to send message');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                    this.addMessage('system', `Error: ${error.message}`);
                } finally {
                    this.sendButton.disabled = false;
                    this.messageInput.disabled = false;
                    this.loadingIndicator.style.display = 'none';
                    this.messageInput.focus();
                }
            }

            addMessage(role, content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${role}`;

                const timestamp = new Date().toLocaleTimeString();
                messageDiv.innerHTML = `
                    <div>${content}</div>
                    <div class="message-meta">${role} â€¢ ${timestamp}</div>
                `;

                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                this.messageCount++;
                this.messageCountElement.textContent = this.messageCount;
            }

            showStatus(message, type) {
                this.statusIndicator.textContent = message;
                this.statusIndicator.className = `status-indicator ${type}`;
                this.statusIndicator.style.display = 'block';

                setTimeout(() => {
                    this.statusIndicator.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize chat interface when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
    </script>
</body>
</html>
